<meta charset="utf-8">
<script>
    /*
    Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número
    anterior e posterior.
    */
    const num = Number(prompt("Número: "))  // lê um número de entrada para calcular seus vizinhos
    const viz_anterior = num - 1
    const viz_posterior = num + 1
    alert(`Vizinhos: ${viz_anterior} e ${viz_posterior}`)         // exibe o total
</script>
