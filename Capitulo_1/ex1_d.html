<meta charset="utf-8">
<script>
    /*
    Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
    Calcule e informe a média das notas
    */
    const num1 = Number(prompt("1º Nota: "))  // lê os números
    const num2 = Number(prompt("2º Nota: ")) 
    const media = (num1 + num2) / 2           // calcula a media
    alert(`Média: ${media}`)                  // exibe o resultado
</script>
