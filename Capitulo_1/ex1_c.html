<meta charset="utf-8">
<script>
    /*
    Elaborar um programa para uma loja, o qual leia o preço de um produto
    e informe as opções de pagamento da loja. Calcule e informe o valor para
    pagamento à vista com 10% de desconto e o valor em 3x.
    */
    const preco = Number(prompt("Preço R$: "))     // lê o preço do produto
    const vista = preco - (preco * 0.10)           // calcula os 10% de desconto 
    const prazo = preco / 3                        // calcula dividindo o valor em 3x
    alert(`À Vista R$: ${vista.toFixed(2)}\nOu 3x de R$: ${prazo.toFixed(2)}`) 
</script>
