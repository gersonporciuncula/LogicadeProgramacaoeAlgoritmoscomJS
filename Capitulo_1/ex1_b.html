<meta charset="utf-8">
<script>
    /*
    Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta
    e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
    */
    const jantar = Number(prompt("Valor da Conta R$: "))     // lê o valor do jantar
    const clientes = Number(prompt("Número de clientes: "))  // lê quantos clientes tem 
    const conta = jantar / clientes                          // calcula dividindo o valor da conta pelo numero de clientes
    alert(`Valor por cliente R$: ${conta.toFixed(2)}`)
</script>
